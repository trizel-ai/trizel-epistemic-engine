name: "Phase-4: Deterministic Validation (Scaffold Only)"

on:
  pull_request:
  push:

jobs:
  phase4_scaffold_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run unit tests
        run: |
          python -m unittest -q
