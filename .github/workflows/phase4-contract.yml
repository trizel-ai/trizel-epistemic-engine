name: "Phase-4: Contract Gate"

on:
  push:
    branches:
      - phase4/initialize-tcrl-and-phase4
    paths:
      - "docs/**"
      - "phase4/**"
      - "tcrl/**"
      - "tests/**"
      - ".github/workflows/phase4-contract.yml"
  pull_request:
    branches:
      - phase4/initialize-tcrl-and-phase4
    paths:
      - "docs/**"
      - "phase4/**"
      - "tcrl/**"
      - "tests/**"
      - ".github/workflows/phase4-contract.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  contract:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: "Install test runner"
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: "Run Phase-4 contract test only"
        run: |
          pytest -q tests/test_phase4_contract.py
